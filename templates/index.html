        .welcome{

        }
        .myhome p {

        main{

        }
        button{

            margin: auto;

        .hide2{

        main>.item {

        .item img{

            height: 200px;
        }
        .item p{
            text-align: center;
            vertical-align: middle;
        }
        .contain{
            flex: auto;
            
            background-color: #000;
        }
     
        @media  (max-width:1200px) {
            
            main>.item {
                width: 45%;
            }
            .item img{
                width:100%;
                max-height: 400px;
                object-fit: cover;
            }
        }
        @media  (max-width:600px){
            main>.item {
                width: 90%;
            }
            header>ul{

            /* .manu{

            header>ul>a{

                color: #FFF;
            }
            #burger:checked ~ .manu {

                width: 30%;
                min-height: 300px;
                background-color: #fff;
                position: absolute;
                top: 53px;
                right: 0px;

            }
            .manu a{

                padding: 10px 30px ;
                border-bottom :1px #D2E9FF solid;
                
            }
            .manu a:hover{
